    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            color: #b30000;
            margin: 0;
            padding: 0;
        }

        .timeline {
            position: relative;
            max-width: 800px;
            margin: 50px auto;
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            padding: 0 20px;
            /* Added padding for mobile devices */
        }

        .timeline.show {
            opacity: 1;
        }

        .event {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            position: relative;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .event:hover {
            transform: scale(1.05);
        }

        .event h3 {
            color: #ff4d4d;
        }

        .event p {
            font-size: 16px;
        }

        .event .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .event .image-grid img {
            width: 100%;
            border-radius: 10px;
        }

        .heart {
            color: red;
            font-size: 24px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.3);
            }
        }

        audio {
            margin-top: 20px;
            display: none;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            max-width: 500px;
            font-size: large;
            font-weight: 300;
            margin: 0 20px;
            /* Added margin for mobile devices */
        }

        .modal button {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #b30000;
            padding: 0 20px;
            /* Added padding for mobile devices */
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 600px) {
            .timeline {
                padding: 0 15px;
                /* Adjust padding for smaller screens */
            }

            .event {
                margin: 15px 0;
                /* Reduce margin for smaller screens */
            }

            .modal-content {
                padding: 15px;
                /* Reduce padding for smaller screens */
            }
        }
    </style>

    <script>
        function startMusic() {
            document.getElementById('modal').style.display = 'none';
            let timeline = document.getElementById('timeline');
            timeline.style.display = 'block';
            setTimeout(() => timeline.classList.add('show'), 10);
            let audio = document.getElementById('bg-music');
            audio.style.display = 'block';
            audio.volume = 0.1;
            audio.play().catch(error => console.log("Audio playback failed: ", error));
        }

        function openEventModal(title, description, imageUrls) {
            document.getElementById('event-title').innerText = title;
            document.getElementById('event-description').innerText = description;
            document.getElementById('event-modal').style.display = 'flex';
        }

        function closeEventModal() {
            document.getElementById('event-modal').style.display = 'none';
